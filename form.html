<!DOCTYPE html>
<html>
<head>
    
    <title>Form</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="StyleSheet.css"/>
    
   
</head>
<body>
    
    <div>
        <form class="main_form">
            <div class="form_personal">
            <p>New Form</p>
              <h2>Personal Info</h2>  
                <label for="fname" id="fname"> First Name:</label>
                <input type="text" name="fname" placeholder="Enter Your First Name"/>
                <label for="email">Email Address:</label>
                <input type="email" name="email" placeholder="Your Email" />
                <label for="number">Phone Number:</label>
                <input type="tel" name="number" placeholder="Your Phone Number" />
                <label for="birth">Date To Birth</label>
                <input type="date" name="birth" placeholder="mm/dd/yyyy" />
                <label for="gender"> What is Your Gender </label>
                <div class="radiobox">
                    <label>Male<input type="radio" name="gender" value="Male" /> </label>
                    <label>Female<input type="radio" name="gender" value="Female" /> </label>
                    <label>Others<input type="radio" name="gender" value="Others" /> </label>
                </div>
              </div>
                <div class="address_info">
                    <h2 >Address Info</h2>
                    <label for="address">Street Address:</label>
                    <input type="text" name="address" placeholder="what is your stresst address"/>
                    <label for="City">City:</label>
                    <input type="text" name="city" placeholder="what is your city" />
                    <label for="state">State/Province:</label>
                    <input type="text" name="address" placeholder="what is your State/Province" />
                    <label for="country"> Country:</label>
                    <select>
                        <option value="usa">United State</option>
                        <option value="chine">Chine</option>
                        <option value="pak">Pakistan</option>
                        <option value="garmany">Garmany </option> 
                    </select>
                   <div class="preferences_section">
                       <label  >Subscribe to Newsletter:</label>
                       <div class="checkbox">
                           <input type="checkbox" id="che" name="newsletter" value="Yes">
                           <label class="sub">Yes, please subscribe me. </label>
                       </div>

                   </div>
                </div>
            <div class="button">
                <input type="button" value="Submit" />
            </div>
            
            
        </form>
    </div>
    
</body>
</html>
