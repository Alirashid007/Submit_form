<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            
        }

        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

            button:hover {
                background-color: #45a049;
            }

        .form-section {
            margin-bottom: 20px;
        }

        .checkbox-group, .radio-group {
            display: flex;
            gap: 10px;
        }

            .checkbox-group label, .radio-group label {
                margin: 0;
            }

        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Comprehensive Form</h1>
        <form id="comprehensiveForm">
            <!-- Personal Info Section -->
            <div class="form-section">
                <h2>Personal Information</h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender:</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="Male" required> Male</label>
                    <label><input type="radio" name="gender" value="Female" required> Female</label>
                    <label><input type="radio" name="gender" value="Other" required> Other</label>
                </div>
            </div>

            <!-- Address Section -->
            <div class="form-section">
                <h2>Address Information</h2>
                <label for="address">Street Address:</label>
                <input type="text" id="address" name="address" placeholder="Your address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Your city" required>

                <label for="state">State/Province:</label>
                <input type="text" id="state" name="state" placeholder="State/Province" required>

                <label for="postalCode">Postal Code:</label>
                <input type="text" id="postalCode" name="postalCode" placeholder="Postal/ZIP Code" required>

                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="USA">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <option value="Australia">Australia</option>
                    <option value="India">India</option>
                </select>
            </div>

            <!-- Preferences Section -->
            <div class="form-section">
                <h2>Preferences</h2>
                <label for="newsletter">Subscribe to Newsletter:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="newsletter" value="Yes"> Yes, please subscribe me.</label>
                </div>

                <label for="contactMethod">Preferred Contact Method:</label>
                <select id="contactMethod" name="contactMethod" required>
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                </select>
            </div>

            <!-- Feedback Section -->
            <div class="form-section">
                <h2>Feedback</h2>
                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Please provide your feedback" required></textarea>

                <label for="rating">Rating (1 to 5):</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
            </div>

            <!-- Terms and Conditions -->
            <div class="form-section">
                <div class="checkbox-group">
                    <label><input type="checkbox" name="terms" required> I agree to the <a href="#">Terms and Conditions</a>.</label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
    document.getElementById('comprehensiveForm').addEventListener('submit', function(event) {
        event.preventDefault();
        let isValid = true;

        // Simple client-side validation example
        const inputs = document.querySelectorAll('input[required], select[required], textarea[required]');
        inputs.forEach(input => {
            if (!input.value) {
                isValid = false;
                input.style.borderColor = 'red';
            } else {
                input.style.borderColor = '#ccc';
            }
        });

        if (isValid) {
            alert('Form submitted successfully!');
        } else {
            alert('Please fill out all required fields.');
        }
    });
    </script>

</body>
</html>
