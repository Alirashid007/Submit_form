<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age and Date of Birth Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Age and Date of Birth Calculator</h2>

        <div class="section">
            <h3>Calculate Age from Date of Birth</h3>
            <label for="dob">Select Date of Birth:</label>
            <input type="date" id="dob" name="dob" onchange="calculateAge()">
            <div class="age-boxes">
                <div>
                    <label for="years">Years:</label>
                    <input type="text" id="years" readonly>
                </div>
                <div>
                    <label for="months">Months:</label>
                    <input type="text" id="months" readonly>
                </div>
                <div>
                    <label for="days">Days:</label>
                    <input type="text" id="days" readonly>
                </div>
            </div>
        </div>

        <div class="section">
            <h3>Calculate Date of Birth from Age</h3>
            <label for="age-years">Years:</label>
            <input type="number" id="age-years" placeholder="Enter years" oninput="calculateDOB()">

            <label for="age-months">Months:</label>
            <input type="number" id="age-months" placeholder="Enter months" oninput="calculateDOB()">

            <label for="age-days">Days:</label>
            <input type="number" id="age-days" placeholder="Enter days" oninput="calculateDOB()">

            <div class="dob-result">
                <label for="dob-result">Calculated Date of Birth:</label>
                <input type="date" id="dob-result" readonly>
            </div>
        </div>
    </div>

    <script src="javaScript.js"></script>
</body>
</html>
